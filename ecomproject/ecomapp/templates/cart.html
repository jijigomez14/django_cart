<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
</head>
<body>

<h1>Your Cart</h1>

<table border="1">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart_items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>${{ item.price }}</td>
                <td>{{ item.quantity }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<p>Total Price: ${{ total_price }}</p>

<!-- Add links or buttons for updating and removing items -->

</body>
</html>
